sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - cd docker-react-app
  - docker build -t dmogki/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true dmogki/docker-react-app npm run test -- --coverage

after_success:
  - echo "TEST Success!"


  